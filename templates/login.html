<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">

    <title>PwnMe!</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/starter-template.css" rel="stylesheet">
    <link href="/static/pygments-css/colorful.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">PwnMe!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/articles">Articles</a>
          </li>
        {% if user and user.role == 'admin' %}
          <li class="nav-item">
            <a class="nav-link" href="/users">Users</a>
          </li>
        {% endif %}
        {% if user %}
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        {% endif %}
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="jumbotron" style="width: 40%"> <!-- Kiiiill meeeee, I don't want CSS anymore ;_; -->
        <div class="wrapper">
            <form action="/login" method="post" name="Login_Form" class="form-signin">
                <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
                  <hr class="colorgraph"><br>

                  <input type="text" class="form-control" name="username" placeholder="Login" required="" autofocus="" />
                  <input type="password" class="form-control" name="password" placeholder="Hasło" required=""/>

                  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Zaloguj</button>
            </form>
        </div>
      </div>
    </main><!-- /.container -->

  </body>
</html>
