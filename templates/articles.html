<!DOCTYPE HTML>
<html>
    <head>
        <title>Article list</title>
    </head>
    <body>
        <h1>Article list</h1>
        <p>
            <ul>
                {% for article in articles %}
                <li><a href="/articles/{{ article.id }}">{{ article.name }}</a></li>
                {% endfor %}
            </ul>
        </p>
    </body>
</html>
